<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>

  <link rel="stylesheet" href="./css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <script defer type="module" src="./js/main.js"></script>
</head>

<body>
  <section class="main">
    <div class="container">
      <h1 class="h1">Список студентов</h1>
      <h2 class="h2">Форма добавления студента</h2>

      <!-- Форма добавления сдутентов -->

      <form action="" id="add-student" class="mb-4">
        <div class="input-box">
          <input data-surename="1" class="form-control mb-1" type="text" placeholder="Фамилия" id="input-surename">
        </div>
        <div class="input-box">
          <input data-name="1" class="form-control mb-1" type="text" placeholder="Имя" id="input-name">
        </div>
        <div class="input-box">
          <input data-lastname="1" class="form-control mb-1" type="text" placeholder="Отчество" id="input-lastname">
        </div>
        <div class="input-box">
          <input data-start="2000" class="form-control mb-1" type="number" placeholder="Начало учебы"
            id="input-studStart">
        </div>
        <div class="input-box">
          <input data-birthdate="1" class="form-control mb-1" type="date" id="input-birthDate">
        </div>
        <div class="input-box">
          <input data-faculty="1" class="form-control mb-3" type="text" placeholder="Факультет" id="input-faculty">
        </div>
        <div id="btn-wrapper">
          <button type="submit" class="btn btn-primary">Добавить студента</button>
        </div>
      </form>

      <!-- Форма фильтрации -->

      <form action="" id="filter-form" class="mb-3">
        <h2 class="h2">Фильтрация</h2>
        <input id="filter-form__fio-inp" class="form-control mb-1" type="text" placeholder="Ф. И. О.">
        <input id="filter-form__faculty-inp" class="form-control mb-1" type="text" placeholder="Факультет">
        <input id="filter-form__startStudy-inp" class="form-control mb-1" type="number"
          placeholder="Год начала обучения">
        <input id="filter-form__endStudy-inp" class="form-control mb-1" type="number"
          placeholder="Год окончания обучения">
      </form>

      <!-- Список студентов шапка thead и обертка для добавления студентов из main.js -->

      <table class="table table-light table-hover">
        <h2 class="h2">Студенты</h2>
        <thead>
          <th data-column="fio" class="table-secondary">Ф.И.О.</th>
          <th data-column="faculty" class="table-secondary">Факультет</th>
          <th data-column="birthDate" class="table-secondary">Дата рождения и возраст</th>
          <th data-column="studStart" class="table-secondary">Годы обучения</th>
          <th class="table-secondary"></th>
        </thead>
        <tbody id="students-list">

        </tbody>
      </table>
    </div>
  </section>
</body>

</html>
